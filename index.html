<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon-page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand logo-amazon" href="#">logo-amazon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav container-fluid justify-content-between align-items-center">
            <li class="nav-item localizacao">
              <a class="nav-link active" aria-current="page" href="#">
                <span class="texto-header-normal">Entrega será feita em xiq-xiq Bahia</span>
                <div>
                  <img src="" alt="icon-localizacao">
                  <span class="texto-header-bold">Atualizar CEP</span>
                </div>
              </a>
            </li>
            <li class="nav-item caixa-pesquisa w-50">
              <div class="container-fluid ">
                <form class="d-flex " role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </li>
            <li class="nav-item dropdown d-flex">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div>
                  <span class="texto-pequeno">Olá, faça seu login</span>
                </div>
                <div>
                  <span class="texto-header-bold">Contas e Listas</span>
                </div>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div>
                  <span class="texto-pequeno">Devoluções</span>
                </div>
                <div>
                  <span class="texto-header-bold">e Pedidos</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link texto-header-bold" href="#">Carrinho</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="section-cards" class="">
      <div class="row">
        <div class="col .col-sm">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carroussel-amazonPrime.png" class="d-block w-100" alt="amazonPrime">
              </div>
              <div class="carousel-item">
                <img src="img/carroussel-celular.png" class="d-block w-100" alt="celular">
              </div>
              <div class="carousel-item">
                <img src="img/carroussel-diaDasCriancas.png" class="d-block w-100" alt="dia-das-criancas">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">

      </div>
    </div>
  </main>





   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
